group 'org.ice1000'
version 'v0.0.3'

buildscript {
	ext.kotlin_version = '1.2.41'

	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
	mavenCentral()
}

sourceSets {
	main.kotlin.srcDirs = [ 'src' ]
	test.kotlin.srcDirs = [ 'test' ]
	main.resources.srcDirs = [ 'res' ]
}

jar {
	manifest {
		attributes 'Main-Class': 'org.ice1000.mgg.MainKt'
	}
	from {
		configurations
				.artifact
				.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

configurations {
	artifact
}

repositories {
	maven { url 'https://jitpack.io' }
}

dependencies {
	artifact "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
	artifact "com.github.icela:FriceEngine:v1.8.3"

	configurations.compile.extendsFrom(configurations.artifact)

	testCompile group: 'junit', name: 'junit', version: '4.12'
}
